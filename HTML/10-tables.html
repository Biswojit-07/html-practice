<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Student Marks Table</h2>
  <table>
    <thead>
      <tr>
        <th rowspan="2">Name</th>
        <th colspan="3">Marks</th>
      </tr>
      <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Aarika</td>
        <td>90</td>
        <td>85</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Aarv</td>
        <td>92</td>
        <td>89</td>
        <td>91</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
