<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miscellaneous Tags</title>
</head>
<body>

  <h2>Miscellaneous HTML Elements</h2>

  <!-- 1. Abbreviation -->
  <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>

  <!-- 2. Definition -->
  <p><dfn>Computer</dfn> is an electronic device that processes information.</p>

  <!-- 3. Code snippet -->
  <p>To print in Python: <code>print("Hello World")</code></p>

  <!-- 4. Keyboard -->
  <p>Press <kbd>Ctrl</kbd> + <kbd>S</kbd> to save your file.</p>

  <!-- 5. Superscript and Subscript -->
  <p>Water is H<sub>2</sub>O and E = mc<sup>2</sup>.</p>

  <!-- 6. Mark -->
  <p>This is <mark>highlighted</mark> text.</p>

  <!-- 7. Time -->
  <p>The meeting is at <time datetime="2025-04-08T10:00">10 AM tomorrow</time>.</p>

  <!-- 8. Progress -->
  <label>Loading: <progress value="70" max="100"></progress></label>

  <!-- 9. Meter -->
  <label>Battery: <meter value="0.6">60%</meter></label>

</body>
</html>
