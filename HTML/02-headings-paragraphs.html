<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Headings and Paragraphs</title>
</head>
<body>

  <h1>Main Heading (h1)</h1>
  <h2>Subheading (h2)</h2>
  <h3>Smaller Heading (h3)</h3>
  <h4>Even Smaller (h4)</h4>
  <h5>Almost Tiny (h5)</h5>
  <h6>Smallest (h6)</h6>

  <p>This is a simple paragraph. Paragraphs are block-level elements.</p>
  <p>Another paragraph for practice. You can write anything here!</p>

</body>
</html>
